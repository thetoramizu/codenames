<div class=firstPlayer>
  <mat-radio-group aria-label="Select an option" [(ngModel)]="firstPlayer">
    <mat-radio-button value="blue">Bleu</mat-radio-button>
    <mat-radio-button value="red">Rouge</mat-radio-button>
    <mat-radio-button value="random">Al√©atoire</mat-radio-button>
  </mat-radio-group>
</div>

<div class="color1stPlayer" [ngClass]="nbMotsBleus > nbMotsRouges ? 'blue' : 'red'" style="height: 97%">
  <div class="listCards">
    <div class="card" [ngClass]="mot.couleur === 'bleu' ? 'blue' :
   mot.couleur === 'rouge' ? 'red' :
   mot.couleur === 'noir' ? 'black' : 'neutral'"
         *ngFor="let mot of listCardsInPlay">
      <div class="nomMot">
        {{mot.nom}}
      </div>
    </div>
  </div>


  <app-tour-de-jeu *ngIf="gameSetup" [joueurActif]="joueurActif"></app-tour-de-jeu>


</div>
